<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
</head>

<body>

<div id= "contactform">
	<form id ="form" method="POST">
		Author Name: &nbsp;&nbsp;<input type= "text" id = "name"></input><br>
		Article Ttile: &nbsp;&nbsp;&nbsp;&nbsp;<input type= "text" id = "title"></input><br>
		Latitude: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type= "text" id = "lat"></input><br>
		Longitude: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type= "text" id = "long"></input><br>
		School: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type= "text" id = "school"></input><br>
		<button id  = "submitbutton" type ="submit" value = "submit" >Submit</button>
	</form>
</div>

<script>

    $(document).ready(function() {
      
      $('#form').submit(function() { 
        
        $.ajax({
            type: 'POST',
            url: '/authordetails',
            data: {
              name: $('#name').val().toString(),
              title: $('#title').val().toString(),
              lat: $('#lat').val().toString(),
              long: $('#long').val().toString(),
              school: $('#school').val().toString()
            }
        })
        
        .success(function(data){
         alert("Data Entered!");
        })          
        .error(function(error){
          console.log("ERROR notification");
        });
        return false;
      });
    });

</script>

</body>
</html>
