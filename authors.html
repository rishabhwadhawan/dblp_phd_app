<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    
    
  </head>
  <body>
    <div id="panel">
      <input id="address" type="textbox" disabled="enabled"> 
      <input type="button" value="Geocode" onclick="codeAddress()"><br>
      <form id="form" method='POST'>
        <input id="authorname" name = 'author' type="textbox">
        <input id="article" name = 'title' type="textbox">  
        <button id  = "submitbutton" type ="submit" value = "submit" >Submit</button>
        <button id = 'newauthor' onclick="window.location.href = '/details'">New Author</button>
      </form>

      
    </div>
    <div id="map-canvas"></div>

    <script>
    var geocoder;
      var map;
      function initialize() {
        geocoder = new google.maps.Geocoder();
        var latlng = new google.maps.LatLng(33, -112);
        var mapOptions = {
          zoom: 8,
          center: latlng
        }
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      }

      function codeAddress() {
        var address = document.getElementById('address').value;
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);

    $(document).ready(function() {
      
      $('#form').submit(function() { 
        console.log($('#authorname').val().toString());
        console.log($('#article').val().toString());
        $.ajax({
            type: 'POST',
            url: '/getlocation',
            data: {
              name: $('#authorname').val().toString(),
              article: $('#article').val().toString()
            }
        })
        
        .success(function(data){
          console.log(data);
          document.getElementById('address').value = data;
        })          
        .error(function(error){
          console.log("ERROR notification");
        });

        return false;
      });
    });
    
    
    </script>
  </body>
</html>
